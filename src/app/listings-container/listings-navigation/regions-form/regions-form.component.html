<section class="region-form">
    <p>რეგიონის მიხედვით</p>
<form class="regions-selection-form">
    @for(region of regions(); track region.id){
        <app-region-checkbox [region]="region" (change)="toggle($event)"></app-region-checkbox>
    }
</form>
<button  (click)="handleRegionSubmit($event, 'regions', selectedRegionsarray())" class="select-region-btn">არჩევა</button>

</section>
