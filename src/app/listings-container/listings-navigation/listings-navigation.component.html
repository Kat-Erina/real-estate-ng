<section class="listings-navigation-container">
    <div class="filter-options">
        <ul class="filter-lists">
        <li class="filter-item" (click)="toggle('region')">
            <p>რეგიონი <i class="fa-solid" [ngClass]="{'fa-chevron-down' :!stateObject['region'], 'fa-chevron-up': stateObject['region']}"></i>
            </p>
            </li>
    <li class="filter-item" (click)="toggle('price_range')"> <p>საფასო კატეგორია <i class="fa-solid" [ngClass]="{'fa-chevron-down' :!stateObject['price_range'], 'fa-chevron-up': stateObject['price_range']}"></i></p>
      </li>
    <li class="filter-item" (click)="toggle('area')"> <p>ფართობი <i class="fa-solid" [ngClass]="{'fa-chevron-down' :!stateObject['area'], 'fa-chevron-up': stateObject['area']}"></i></p>
        </li>
    <li class="filter-item" (click)="toggle('bedrooms')"> <p>საძინებლების რაოდენობა <i class="fa-solid" [ngClass]="{'fa-chevron-down' :!stateObject['bedrooms'], 'fa-chevron-up': stateObject['bedrooms']}"></i></p>
       </li>
    </ul>
   </div>
    <div class="add-btns-container">
        <button class="add-listing-btn" [routerLink]="'listing-modal'" >+ ლისტინგის დამატება</button>
        <button class="add-agent-btn" (click)="agentService.openAgentModal()">+ აგენტის დამატება</button>
    </div>
   </section>
   <app-filteres-container></app-filteres-container>
   @if(chosenField()==='region'){<app-regions-form></app-regions-form>}
   @if(chosenField()==='price_range'){<app-price-component></app-price-component>}
   @if(chosenField()==='area'){<app-area-container></app-area-container>}
   @if(chosenField()==='bedrooms'){<app-bedroom-filter-component></app-bedroom-filter-component>}
